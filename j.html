<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Form</title>

  <style>
    @media screen and (Max-width:480px)
    {
      div{
        height:100px;
        width:200px;
      }
    }
    @media screen and (min-width:576px)and (max-width:768px)
    {
      div{
        height:200px;
        width:300px;
      }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(https://images-assets.nasa.gov/image/PIA09579/PIA09579~medium.jpg);
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
    }

    #root {
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: whitesmoke;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    #root h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #FFD700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #ff8c00, #ff0080);
      transform: scale(1.05);
    }

    label {
      display: block;
      text-align: left;
      margin-left: 5%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root">
    <h2>ðŸš€ Join the Space Club</h2>
    <form name="myform" onsubmit="return false">
      <label>Enter Firstname:</label>
      <input type="text" name="firstname" />

      <label>Enter Lastname:</label>
      <input type="text" name="lastname" />

      <label>Enter Email Address:</label>
      <input type="email" name="emailaddress" />

      <label>Enter Password:</label>
      <input type="password" name="password" />

       <button type="button" class="btn signup-btn" onclick="window.location.href='b.html'">submit</button>
    </form>
  </div>
</body>
</html>
