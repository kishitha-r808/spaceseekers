<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://images-assets.nasa.gov/image/PIA04921/PIA04921~medium.jpg") no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 380px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 15px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn {
      background-color: #007bff;
      color: #fff;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .signup-btn {
      background-color: #28a745;
      color: #fff;
    }

    .signup-btn:hover {
      background-color: #1e7e34;
    }

    .forgot-password {
      text-align: center;
      margin-top: 12px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
    @media screen and (Max-width:480px)
    {
      div{
        height:100px;
        width:200px;
      }
    }
    @media screen and (min-width:576px)and (max-width:768px)
    {
      div{
        height:200px;
        width:300px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
        <button type="button" class="btn signup-btn" onclick="window.location.href='m.html'">Login</button>
      <button type="button" class="btn signup-btn" onclick="window.location.href='j.html'">Sign Up</button>
       

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
